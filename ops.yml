dependencies:
  brew:
    - docker-compose
  cask:
    - font-anonymice-powerline
  apt:
    - curl
  apk:
    - curl
  docker:
    - pebble
  gem:
    - bundler
    - rerun
  dir:
    - runtime_data
  custom:
    - bundle install --quiet
    - "echo this is stdout"
    - "echo 1>&2 this is stderr && false"
actions:
  start:
    command: echo update me
  stop:
    command: echo update me too
  test:
    command: rspec
    alias: t
  test-watch:
    command: rerun -x ops test
    alias: tw
actions:
  test:
    command: "bundle exec rspec"
    alias: t
  test-watch:
    command: "bundle exec rerun -x -- rspec"
    alias: tw
  tag:
    command: "bin/tag"
  build:
    command: gem build ops_team.gemspec
    alias: b
  install:
    command: gem i `ls -t ops_team-*.gem | head -n 1`
    alias: i
  build-and-install:
    command: ops b && ops i
    alias: bi
  push:
    command: gem push `ls -t ops_team-*.gem | head -n 1`
  lint:
    command: bundle exec rubocop --safe-auto-correct
    alias: l
options:
  gem:
    use_sudo: false
    user_install: true
