dependencies:
actions:
  build:
    command: bin/build.sh $TEST_PLATFORMS
    alias: b
  test:
    command: bin/run.sh "bin/ops test" $TEST_PLATFORMS
    alias: t
  test-e2e:
    command: bin/run.sh "bin/ops test-e2e" $TEST_PLATFORMS
    alias: te
  console:
    command: bin/run.sh bash
    alias: c
options:
  environment:
    TEST_PLATFORMS: ops-*
